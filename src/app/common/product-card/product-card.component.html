<div class="card text-center h-100 d-flex">
    <img src="assets/img/800/{{product.image}}.jpg" class="card-img-top" alt="{{product.image}}">
    <div class="card-body text-center d-flex flex-column">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text product-price">{{product.price}} Ft <br> <span class="product-salesprice"
                *ngIf="product.salesPrice">{{product.salesPrice}} Ft</span>
        </p>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">Foglalható hely(ek): {{product.stock}}</p>
        <a href="#" class="btn btn-primary mt-auto">Megtekintés</a>
    </div>
</div>
